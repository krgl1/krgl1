<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotÃ³n PsicodÃ©lico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }

        .btn-psicodelico {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #8000ff, #ff0080);
            background-size: 400% 400%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: psicodelico 3s infinite linear;
            outline: none;
        }

        @keyframes psicodelico {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        video {
            display: none;
            margin-top: 20px;
            max-width: 90%;
        }
    </style>
</head>
<body>

    <button class="btn-psicodelico" onclick="mostrarVideo()">Haz clic para viajar ðŸŒ€</button>

    <video id="video" controls>
        <source src="toweb.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <script>
        function mostrarVideo() {
            var video = document.getElementById('video');
            video.style.display = 'block';
            video.play();
        }
    </script>

</body>
</html>
