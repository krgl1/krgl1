<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor de MP3</title>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    } 
    button {
      background: #222;
      color: #fff;
      border: none;
      padding: 15px 40px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #444;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="playAudio('Bendita parka.mp3')">Bendita parka</button>
  <button onclick="playAudio('Float_number.mp3')">Float number</button>
  <button onclick="playAudio('TECHNOTERCERArealultimozone.mp3')">Not Insane</button>
  <audio id="audioPlayer" controls></audio>
  <script>
    function playAudio(filename) {
      const audio = document.getElementById('audioPlayer');
      audio.src = filename;
      audio.style.display = 'block';
      audio.play();
    }
  </script>
</body>
</html>
