<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRGL1 - Bendita Parka</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    .reaper-img {
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .reaper-img:hover {
      transform: scale(1.05);
    }
    audio {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>KRGL1 - Bendita Parka</h1>

  <!-- Imagen que hace de botón -->
  <img src="KRGL1-parka.png" alt="Parca psicodélica" class="reaper-img" onclick="playAudio()" />

  <!-- Reproductor oculto -->
  <audio id="audio-player" controls>
    <source src="https://krgl1.github.io/Bendita%20parka.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById("audio-player");
      audio.style.display = "block";
      audio.play();
    }
  </script>

</body>
</html>
