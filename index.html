<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MÃºsica</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .button {
      display: block;
      width: 250px;
      margin: 30px auto;
      padding: 20px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    .button:hover {
      background: #444;
    }
    .audio-player {
      margin: 30px auto 50px auto;
      display: none;
    }
  </style>
</head>
<body>
  <button class="button" onclick="playAudio('Bendita parka.mp3')">Bendita parka</button>
  <button class="button" onclick="playAudio('violinnuremberg.mp3')">violinnuremberg</button>
  <button class="button" onclick="playAudio('Float number.mp3')">Float number</button>

  <audio id="audioPlayer" class="audio-player" controls>
    Tu navegador no soporta el elemento <code>audio</code>.
  </audio>

  <script>
    function playAudio(file) {
      const player = document.getElementById('audioPlayer');
      player.src = file;
      player.style.display = 'block';
      player.play();
    }
  </script>
</body>
</html>
